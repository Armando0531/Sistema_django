<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Alumno</title>
    <!-- Incluir CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-3">Detalle del Alumno</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Información del Alumno</h5>
                <p class="card-text">Número de Control: {{ alumno.numcontrol }}</p>
                <p class="card-text">Nombre: {{ alumno.nombre }}</p>
                <p class="card-text">Semestre: {{ alumno.semestre }}</p>
                <a href="{% url 'inicio' %}" class="btn btn-primary">Volver a la lista</a>
            </div>
        </div>
    </div>
    <!-- Incluir JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
